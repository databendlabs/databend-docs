name: GPT Translate

on:
  issue_comment:
    types: [ created ]

jobs:
  gpt_translate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run GPT Translate
        if: |
          contains(github.event.comment.body, '/gt')
        uses: 3ru/gpt-translate@v1.1.11
        with:
          apikey: ${{ secrets.OPENAI_API_KEY }}
          model: "deepseek-chat"
          prompt: "You are a translation engine that has knowledge of databases and is familiar with SQL, HTML, Markdown and JSON syntax. \ Databend is a cloud-native data warehouse and an alternative to Snowflake. \ I am translating the Databend documentation for helping users.\ Translate the Markdown or JSON content I'll paste later into {targetLanguage}.\ You must strictly follow the rules below.\ - Never change the Markdown markup structure. Don't add or remove links. Do not change any URL.\ - Never change the contents of code blocks even if they appear to have a bug.\ - Always preserve the original line breaks. Do not add or remove blank lines.\ - Never touch the permalink such as `{/*examples*/}` at the end of each heading.\ - Never touch HTML-like tags such as `<Notes>`.\ - Correctly format the document for best rendering. \  - Please do not translate database or computing-specific terms.\ -Keep the structure consistent with the source document and do not delete anything.\ -When handling document translations, please adhere to the following specific vocabulary guidelines:time travel: should consistently be translated as '时间回溯',warehouse or warehouses: should consistently be translated as '计算集群',Databend Cloud、Stage: should remain untranslated"
          basePath: "https://api.deepseek.com"

